<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monomorto</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 0.05em;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 0 1rem;
    }
    .button-group {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
      width: 100%;
    }
    a.button {
      background-color: #1f1f1f;
      border: 2px solid #444;
      color: #eee;
      text-decoration: none;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      border-radius: 8px;
      flex: 1 1 200px;
      text-align: center;
      transition: background-color 0.3s, border-color 0.3s;
      user-select: none;
    }
    a.button:hover {
      background-color: #333;
      border-color: #61dafb;
      color: #61dafb;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
      margin-top: auto;
      position: sticky;
      bottom: 0;
      background-color: #121212;
    }
    .app-section {
      flex: 1 1 100%;
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 1rem 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .app-section h2 {
      margin-top: 0;
      color: #61dafb;
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
    }
    .app-section a.version-link {
      display: inline-block;
      margin-top: 0.5rem;
      color: #bbb;
      font-size: 0.95rem;
      text-decoration: underline;
    }
    .app-section a.version-link:hover {
      color: #61dafb;
    }
  </style>
</head>
<body>
  <header>Monomorto</header>
  <main>
    <div class="button-group">
      <a href="https://www.youtube.com/@MonomortoPiano" target="_blank" rel="noopener noreferrer" class="button" aria-label="YouTube Kanal Monomorto Piano">
        YouTube Kanal
      </a>
      <div class="app-section">
        <h2>Steel Darts App</h2>
        <a href="https://play.google.com/store/apps/details?id=com.mydarts.darts&hl=de&pli=1" target="_blank" rel="noopener noreferrer" class="button" style="margin-bottom:0;">
          Zur App im Google Play Store
        </a>
        <br />
        <a href="https://sites.google.com/view/steeldarts-monomorto-versionen/startseite" target="_blank" rel="noopener noreferrer" class="version-link" aria-label="Versionsverlauf der Steel Darts App">
          Versionsverlauf der App ansehen
        </a>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025 Monomorto
  </footer>
</body>
</html>
