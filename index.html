<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monomorto - Projekte</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      color: #eee;
    }
    h1 {
      text-align: center;
      color: #61dafb;
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }
    .project {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .project h2 {
      color: #61dafb;
      margin: 0;
      font-size: 1.8rem;
    }
    .preview {
      max-width: 100%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      background: transparent; /* kein Hintergrund */
    }
    .youtube-preview iframe {
      width: 100%;
      max-width: 480px;
      height: 270px;
      border: none;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
      background: transparent !important;
    }
    a.button {
      background-color: #1f1f1f;
      border: 2px solid #444;
      color: #eee;
      text-decoration: none;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      border-radius: 8px;
      text-align: center;
      transition: background-color 0.3s, border-color 0.3s;
      user-select: none;
      display: inline-block;
      max-width: 250px;
      margin-top: 1rem;
    }
    a.button:hover {
      background-color: #333;
      border-color: #61dafb;
      color: #61dafb;
    }
    .version-link {
      color: #bbb;
      font-size: 0.95rem;
      text-decoration: underline;
      display: inline-block;
      margin-top: 0.5rem;
      text-align: center;
    }
    .version-link:hover {
      color: #61dafb;
    }
  </style>
</head>
<body>
  <main>
    <h1>Projekte</h1>

    <section class="project">
      <h2>YouTube Kanal</h2>
      <div class="preview youtube-preview">
        <iframe 
          src="https://www.youtube.com/embed/0NjRV_-nlpU?modestbranding=1&rel=0&showinfo=0" 
          title="YouTube Video Vorschau" 
          allowfullscreen 
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          style="background: transparent;">
        </iframe>
      </div>
      <p>Mein YouTube Kanal "Monomorto Piano" mit Klavier-Videos und mehr.</p>
      <a href="https://www.youtube.com/@MonomortoPiano" target="_blank" rel="noopener noreferrer" class="button" aria-label="YouTube Kanal Monomorto Piano">
        Zum YouTube Kanal
      </a>
    </section>

    <section class="project">
      <h2>Steel Darts App</h2>
      <p>Meine Steel Darts App f√ºr Android mit vielen Features.</p>
      <a href="https://play.google.com/store/apps/details?id=com.mydarts.darts&hl=de&pli=1" target="_blank" rel="noopener noreferrer" class="button">
        Zur App im Google Play Store
      </a>
      <a href="https://sites.google.com/view/steeldarts-monomorto-versionen/startseite" target="_blank" rel="noopener noreferrer" class="version-link" aria-label="Versionsverlauf der Steel Darts App">
        Versionsverlauf der App ansehen
      </a>
    </section>
  </main>
</body>
</html>
