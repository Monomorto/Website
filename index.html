<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monomorto - Projekte & Gaming</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #1e1e1e;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      margin: 0;
      color: #61dafb;
      font-size: 2rem;
      letter-spacing: 0.05em;
      user-select: none;
    }
    nav {
      display: flex;
      gap: 1.5rem;
    }
    nav button {
      background: none;
      border: none;
      color: #bbb;
      font-size: 1.1rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }
    nav button:hover,
    nav button.active {
      background-color: #333;
      color: #61dafb;
    }
    main {
      flex: 1;
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      color: #eee;
    }
    .section-title {
      text-align: center;
      font-weight: 700;
      font-size: 2.2rem;
      margin-top: 0;
      margin-bottom: 2rem;
      padding-bottom: 0.3rem;
      border-bottom: 3px solid #61dafb;
      color: #61dafb;
      letter-spacing: 0.05em;
      user-select: none;
    }
    .project {
      width: 90%;
      min-width: 700px;
      margin: 0 auto 2rem;
      box-sizing: border-box;
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .project h3 {
      color: #61dafb;
      margin: 0;
      font-size: 1.8rem;
    }
    .preview {
      max-width: 100%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      background: transparent;
    }
    .youtube-preview iframe {
      width: 100%;
      max-width: 480px;
      height: 270px;
      border: none;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
      background: transparent !important;
    }
    a.button {
      background-color: #1f1f1f;
      border: 2px solid #444;
      color: #eee;
      text-decoration: none;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      border-radius: 8px;
      text-align: center;
      transition: background-color 0.3s, border-color 0.3s;
      user-select: none;
      display: inline-block;
      max-width: 250px;
      margin-top: 1rem;
    }
    a.button:hover {
      background-color: #333;
      border-color: #61dafb;
      color: #61dafb;
    }
    .version-link {
      color: #bbb;
      font-size: 0.95rem;
      text-decoration: underline;
      display: inline-block;
      margin-top: 0.5rem;
      text-align: center;
    }
    .version-link:hover {
      color: #61dafb;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .steam-account {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 1rem 1.5rem;
      max-width: 500px;
      margin: 0 auto 1rem;
      box-shadow: 0 0 8px rgba(97,218,251,0.5);
      font-size: 1.1rem;
      line-height: 1.5;
      color: #ccc;
      text-align: center;
    }
    .steam-account a {
      color: #61dafb;
      text-decoration: none;
      font-weight: 600;
    }
    .steam-account a:hover {
      text-decoration: underline;
    }
    .top-games {
      background-color: #1a1a1a;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 1rem;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
      box-shadow: 0 0 8px rgba(97,218,251,0.3);
    }
    .top-games h4 {
      margin: 0 0 1rem;
      color: #61dafb;
    }
    .top-games ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .top-games li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #333;
      color: #ccc;
    }
    .top-games li:last-child {
      border-bottom: none;
    }

    @media (max-width: 700px) {
      .project {
        width: 95%;
        min-width: auto;
        padding: 1rem;
      }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
        padding: 1rem 1rem;
      }
      nav {
        flex-direction: column;
        gap: 0.5rem;
        width: 100%;
        padding: 0;
      }
      nav button {
        width: 100%;
        text-align: center;
        padding: 0.75rem 0;
        font-size: 1.2rem;
      }
    }

    .project:nth-of-type(2) {
      align-items: center;
      text-align: center;
    }

    .project:nth-of-type(1) {
      align-items: center;
      text-align: center;
    }
    .project:nth-of-type(1) .button {
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Monomorto</h1>
    <nav>
      <button id="tab-projekte" class="active" aria-controls="projekte" aria-selected="true">Projekte</button>
      <button id="tab-gaming" aria-controls="gaming" aria-selected="false">Gaming</button>
    </nav>
  </header>

  <main>
    <section id="projekte" class="tab-content active" role="tabpanel" aria-labelledby="tab-projekte">
      <h2 class="section-title">Projekte</h2>

      <section class="project">
        <h3>YouTube Kanal</h3>
        <div class="preview youtube-preview">
          <iframe 
            src="https://www.youtube.com/embed/0NjRV_-nlpU?modestbranding=1&rel=0&showinfo=0" 
            title="YouTube Video Vorschau" 
            allowfullscreen 
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            style="background: transparent;">
          </iframe>
        </div>
        <a href="https://www.youtube.com/@MonomortoPiano" target="_blank" rel="noopener noreferrer" class="button" aria-label="YouTube Kanal Monomorto Piano">
          Zum YouTube Kanal
        </a>
      </section>

      <section class="project">
        <h3>Steel Darts App</h3>
        <p>Meine Steel Darts App für Android.</p>
        <a href="https://play.google.com/store/apps/details?id=com.mydarts.darts&hl=de&pli=1" target="_blank" rel="noopener noreferrer" class="button">
          Zur App im Google Play Store
        </a>
        <a href="https://sites.google.com/view/steeldarts-monomorto-versionen/startseite" target="_blank" rel="noopener noreferrer" class="version-link" aria-label="Versionsverlauf der Steel Darts App">
          Versionsverlauf der App ansehen
        </a>
      </section>
    </section>

    <section id="gaming" class="tab-content" role="tabpanel" aria-labelledby="tab-gaming">
      <h2 class="section-title">Gaming</h2>
      <div class="steam-account">
        <p><strong>Steam</strong></p>
        <p>Account von <a href="https://steamcommunity.com/profiles/76561199482328245" target="_blank" rel="noopener noreferrer">Monomorto</a></p>
      </div>
      <div class="top-games">
        <h4>Meistgespielte Spiele</h4>
        <ul id="games-list">
          <li>Lade Daten...</li>
        </ul>
      </div>
    </section>
  </main>

  <footer style="text-align:center; padding:1rem 0; background:#1e1e1e; color:#777; font-size:0.9rem; user-select:none;">
    <a href="#" id="open-impressum" style="color:#61dafb; text-decoration:none; margin-right:1rem;">Impressum</a>
    <a href="#" id="open-datenschutz" style="color:#61dafb; text-decoration:none;">Datenschutz</a>
  </footer>

  <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.85); color:#eee; overflow:auto; padding:2rem; z-index:1000;">
    <button id="close-modal" style="background:#61dafb; border:none; color:#121212; padding:0.5rem 1rem; font-weight:bold; border-radius:5px; cursor:pointer; position:fixed; top:1rem; right:1rem;">Schließen</button>
    <div id="modal-content" style="max-width:700px; margin:4rem auto; line-height:1.5; font-size:1rem;"></div>
  </div>

  <script>
    // Tabs
    const tabs = document.querySelectorAll('nav button');
    const contents = document.querySelectorAll('.tab-content');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => {
          t.classList.remove('active');
          t.setAttribute('aria-selected', 'false');
        });
        contents.forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        tab.setAttribute('aria-selected', 'true');
        const target = tab.getAttribute('aria-controls');
        document.getElementById(target).classList.add('active');
      });
    });

    // Modal
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');
    const openImpressum = document.getElementById('open-impressum');
    const openDatenschutz = document.getElementById('open-datenschutz');
    const closeModal = document.getElementById('close-modal');
    openImpressum.addEventListener('click', (e) => {
      e.preventDefault();
      modalContent.innerHTML = `
        <h2>Impressum</h2>
        <p><strong>Monomorto</strong><br>
        Kontakt per E-Mail: <a href="mailto:monomorto99@gmail.com" style="color:#61dafb;">monomorto99@gmail.com</a></p>
        <p>Diese Webseite dient rein privaten Zwecken und ist nicht kommerziell.</p>
      `;
      modal.style.display = 'block';
    });
    openDatenschutz.addEventListener('click', (e) => {
      e.preventDefault();
      modalContent.innerHTML = `
        <h2>Datenschutzerklärung</h2>
        <p>Diese Webseite verwendet ein eingebettetes YouTube-Video. Beim Abspielen werden möglicherweise Cookies und Tracking-Daten durch YouTube gesetzt. Weitere Informationen findest du in der <a href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer" style="color:#61dafb;">Datenschutzerklärung von Google</a>.</p>
        <p>Es werden keine eigenen personenbezogenen Daten auf dieser Webseite erhoben oder gespeichert.</p>
        <p>Links zu externen Seiten führen zu Angeboten Dritter, für deren Inhalte und Datenschutz ich keine Verantwortung übernehmen kann.</p>
      `;
      modal.style.display = 'block';
    });
    closeModal.addEventListener('click', () => modal.style.display = 'none');
    modal.addEventListener('click', (e) => { if (e.target === modal) modal.style.display = 'none'; });

    // Steam API: Meistgespielte Spiele laden
    fetch('https://steamworker.monomorto99.workers.dev/')
      .then(response => response.json())
      .then(data => {
        const gamesList = document.getElementById('games-list');
        gamesList.innerHTML = '';
        if (data && data.length > 0) {
          data.forEach(game => {
            const li = document.createElement('li');
            li.textContent = `${game.name} – ${game.playtime} Stunden`;
            gamesList.appendChild(li);
          });
        } else {
          gamesList.innerHTML = '<li>Keine Daten verfügbar.</li>';
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('games-list').innerHTML = '<li>Fehler beim Laden.</li>';
      });
  </script>
</body>
</html>
